<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>BookingFlow Widget</title>
    <style>
      html,body{height:100%}
      body{margin:0;background:#0b0b10;color:white;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
      .page{min-height:100%;display:flex;align-items:flex-start;justify-content:center;padding:16px}
      /* Centered on desktop */
      #bookingflow-widget{width:100%;max-width:1000px}
      /* Full width on mobile */
      @media(max-width:520px){
        .page{padding:0}
        #bookingflow-widget{max-width:100%;width:100%}
      }
    </style>
  </head>
  <body>
    <div class="page">
      <div id="bookingflow-widget"></div>
    </div>

    <script>
      // Load the stable loader (widget.js) from CloudFront.
      // The loader will automatically forward data-* attrs to the versioned bundle.
      const s = document.createElement('script');
      s.src = `https://script.bookingflowai.com/v1/widget.js`;
      s.setAttribute('data-api-base', 'https://console.bookingflowai.com');
      s.setAttribute('data-org-id', 'org_demo');
      s.setAttribute('data-game-id', '');
      s.setAttribute('data-container-id', 'bookingflow-widget');
      s.setAttribute('data-accent', '#E54D27');
      document.body.appendChild(s);
    </script>
  </body>
</html>
